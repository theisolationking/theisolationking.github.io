<html>
<head>
<style>
.div1
{
	width: 50%;
	padding: 10px;
	margin: 10px;
}

.div2
{
	width: 200px;
	padding: 20px;
	margin: 20px;
}
.flex-container1
{
	display: flex;
	background: black;
	border-radius: 10px;
	box-shadow: 5px 5px 5px white;
}
.flex-container1 > div
{
	background-color: orange;
	margin: 10px;
	padding: 10px;
	font-size: 40 px;
	border-radius: 10 px;
}
.flex-container2
{
	display: flex;
	background: purple;
	border-radius: 10px;
	box-shadow: 5px 5px 5px white;
}
.flex-container2 > div
{
	background-color: skyblue;
	margin: 10px;
	padding: 20px;
	font-size: 40 px;
	border-radius: 10 px;
}
</style>
</head>
<body>
<div class="flex-container1">
	<div class="div1">T</div>
	<div class="div1">T</div>
	<div>TTT</div>
</div>

<div class="flex-container2">
	<div class="div2">K</div>
	<div class="div2">K</div>
	<div>KKK</div>
</div>
	

</body>
</html>
